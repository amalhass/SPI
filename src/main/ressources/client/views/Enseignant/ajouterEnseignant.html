<div ng-controller="EnseignantAddCtrl">


    <form class="form-horizontal" ng-submit="addEnseignant()">
        <div class="form-group">
            <label  class="col-sm-2 control-label"><h4>Nouveau Enseignant</h4></label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Numero Enseignant</label>
            <div class="col-sm-10">
                <input ng-model="enseignant.noEnseignant" type="number" class="form-control"  placeholder="Numero Enseignant">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
                <input ng-model="enseignant.nom" type="text" class="form-control"  placeholder="Nom">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Prenom</label>
            <div class="col-sm-10">
                <input ng-model="enseignant.prenom" type="text" class="form-control"  placeholder="prenom">
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">Sexe</label>
            <div class="col-sm-10">
                <input ng-model="enseignant.sexe"type="text" class="form-control"  placeholder="H ou F">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
                <input ng-model="enseignant.type"type="text" class="form-control"  placeholder="type">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Adresse</label>
            <div class="col-sm-10">
                <input ng-model="enseignant.adresse" type="text" class="form-control"  placeholder="adresse" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Code Postal</label>
            <div class="col-sm-10">
                <input type="text" ng-model="enseignant.codePostal" class="form-control" placeholder="code postal" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Ville</label>
            <div class="col-sm-10">
                <input type="text" ng-model="enseignant.ville" class="form-control" placeholder="ville" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Pays</label>
            <div class="col-sm-10">
                <input type="text" ng-model="enseignant.pays" class="form-control" placeholder="pays" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Mobile</label>
            <div class="col-sm-10">
                <input type="tel" ng-model="enseignant.mobile" class="form-control" placeholder="mobile" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Telephone</label>
            <div class="col-sm-10">
                <input type="tel" ng-model="enseignant.telephone" class="form-control" placeholder="Tel" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email UBO</label>
            <div class="col-sm-10">
                <input type="email" ng-model="enseignant.emailUbo" class="form-control" placeholder="email_ubo" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email Perso</label>
            <div class="col-sm-10">
                <input type="email" ng-model="enseignant.emailPerso" class="form-control" placeholder="email_perso" />
            </div>
        </div>




        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Ajouter</button>
            </div>
        </div>
    </form>
</div>
